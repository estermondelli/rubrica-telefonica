<input type="text" placeholder="Inserisci nome..." [(ngModel)]="contatto.nome" />
<input type="text" placeholder="Inserisci cognome..." />
<input type="text" placeholder="Inserisci numero..." />
<br>
<button (click)="aggiungi()">
    Aggiungi
</button>
<button (click)="mostra()">
    Aggiorna
</button>
<button (click)="conta()">
    Conta
</button>
<table>
    <th>
        Nome
    </th>
    <th>
        Cognome
    </th>
    <th>
        Numero telefonico
    </th>
    <tr *ngFor="let c of contatti">
        <button (click)="rimuovi()">X</button>
    </tr>
</table>
